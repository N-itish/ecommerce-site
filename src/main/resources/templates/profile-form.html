<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="ISO-8859-1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link th:href="@{/styles/profile.css}" rel="stylesheet" />
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
    <script type="text/javascript" src="/js/total.js"></script>
</head>

<body>
    <div th:replace="header-footer/header-fragment :: header">
    </div>
    <div class="row" style="margin-top: -25px;">
        <div class="sidebar col-sm-2">
            <h3>Profile</h3>
            <ul class="ul">
                <a href="#" class="link" th:href="@{'/profile/dashboard'}">Dashboard</a><br>
                <a href="#" class="link" th:with="user_name=${#authentication.getPrincipal().getUsername()}"
                    th:href="@{'/profile/user/'+${user_name}}">Profile</a><br>
                <a href="#" th:with="user_name=${#authentication.getPrincipal().getUsername()}"
                    th:href="@{'/profile/order/'+${orderTrackingNo}+'/user/'+${user_name}}" class="link">Orders</a><br>
            </ul>
        </div>
        <div class="col-sm">
            Welcome <span sec:authentication="name"></span>!!
            <div th:if="${customer.name != null}"> 
                <div th:replace="profile-fragments/profile :: user-profile"></div>
             </div>
             <div th:if="${Order != null}">
                <div th:replace="profile-fragments/order-items :: user-order-items"></div>
            </div>
            <div th:if="${Orders != null}">
                <div th:replace="profile-fragments/orders :: user-orders"></div>
            </div>    
        </div>
    </div>
</body>

</html>
