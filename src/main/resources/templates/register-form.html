<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
</head>
<body>
    <div class="form form-register">
      <h3>Sign Up:</h3>
      <form action="#" th:action="@{/register}" method="POST" th:object="${userProfile}">
            <div class="form-group">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <input type="text" class="form-control" th:field="*{name}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <input type="text" class="form-control" th:field = "*{email}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 col-form-label">Phone No:</label>
                <input type="text" class="form-control" th:field = "*{phoneNo}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 col-form-label">Address:</label>
                <input type="text" class="form-control" th:field = "*{address}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <input type="password" class="form-control" th:field="*{password}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="col-sm-4 col-form-label">Confirm Password:</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('passwordEqual')}" th:errors="*{passwordEqual}"></div>
            </div> <br>
            <button class="btn btn-primary mb-2" type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
