<div th:fragment="admin-customer-config" th:object="${Customers}" class="form form-admin">
    <h3>Customer Orders</h3><hr>
    <table class="table">
        <tr>
            <th>S.N.</th>
            <th>Customer Name</th>
            <th>Orders</th>
        </tr>
        <tr th:each="customer: ${Customers}">
                <td th:text="${customerStat.index+1}"></td>
                <td th:text="${customer.name}"></td>
                <td>
                    <a href="#" th:href="@{'/admin/order-config/user/'+${customer.name}}" style="text-decoration: none; color: black;">
                        <div th:each="order: ${customer.orders}">  
                                <span th:text="${orderStat.index+1} + ')'"></span>
                                <span th:text="${order.orderTrackingNumber}"></span>
                        </div>
                    </a> 
                </td>
        </tr>
    </table>
</div>
