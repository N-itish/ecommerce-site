<div th:fragment="admin-user-edit"  class="form form-admin form-admin-edit">
    <h3>Edit User</h3><hr>
    <form th:object="${User_Data}" method="POST" th:action="@{'/admin/edit-user'}">
        <input type="hidden" th:field = "*{id}">
        <div class="form-group">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <input type="text" class="form-control" th:field="*{name}"> <br>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <input type="text" class="form-control" th:field="*{password}"><br>
        </div>
       
        <div class="form-group">
            <label for="name" class="col-sm-2 col-form-label">Email:</label>
            <input type="text" class="form-control" th:field="*{email}"><br>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 col-form-label">Role:</label>
            <input type="text" class="form-control" th:field="*{role}"><br>
        </div><br>
        <button class="btn btn-primary" style="float: right;" type="submit">Edit</button>
        
    </form>
</div>
