<div th:fragment="admin-add-category" th:object="${category}" class="form form-admin">
   <h2>Categories:</h2><hr>
   <table class="table ">
        <tr>
            <th>id</th>
            <th>Category</th>
            <th>Remove</th>
        </tr>
        <tr th:each="cat : ${category}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.categoryName}"></td>
            <td><button class="btn btn-danger">Remove</button></td>
        </tr>
   </table><br>
   <h3> Add Category:</h3><hr>
   <form th:object="${newCategory}" method="POST" th:action="@{'/admin/add-category'}">
        <label>Id:</label>
        <input type="text" th:field="*{id}"><br>
        <label>Category:</label>
        <input type="text" th:field="*{categoryName}"><br>
        <button type="submit" class="btn btn-primary">Add</button>
   </form>
</div>
